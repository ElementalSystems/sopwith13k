<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <template id='plane'>
    <svg>
      <g>
        <g>
          <path d="M 10 5 H 35 L 65 35 H 170 V 65 H 35 L 10 40 Z" class='bod' />
          <path d="M 10 10 H 40 M 10 20 H 50 M 10 30 H 60 M 10 40 H 170 M 20 50 H 170 M 30 60 H 160" class='stripes' />
          <path d="M 110 80 A 15 15 0 0 0 140 80 A 15 15 0 0 0 110 80" class='whl' />
          <path d="M 125 65 V 95 M 110 80 H 140 M 35 65 V 75" class='stripes' />
          <path d="M 90 25 A 40 7 0 1 1 160 25 Z
           M 90 55 A 35 7 0 1 0 145 55 Z
           M 10 45 A 30 7 0 1 1 60 45 Z
           M 110 25 L 117 55 h 3 Lwhite25 Z
           M 130 25 L 133 55 h 2 L 140 24 Z" class='ibod' />
          <path d="M 90 20 H 155 M 90 60 H 145 M 115 20 V 60 M 135 20 V 60 M 10 40 H 60" class='istripes' />
    </svg>
  </template>
  <template id='hut'>
    <svg>
      <g>
        <path d="M 20 70 H 180 V 180 H 20 Z M 130 10 H 180 V 40 H 130 Z" class='bld' />
        <path d="M 130 0 H 140 V 70 H 130 Z M 50 180 V 100 H 150 V 180 Z" class='ibod' />
        <path d="M 45 180 V 95 H 155 V 180 M 135 0 V 70" class='istripes' />
      </g>
    </svg>
  </template>
  <template id='blk'>
    <svg>
      <g>
        <path d="M 20 90 H 120 V 120 H 180 V 190 H 20 Z" class='bld' />
        <path d="M 30 100 H 100 V 110 H 30 Z M 30 130 H 100 V 140 H 30 Z M 30 160 H 160 V 170 H 30 Z" class='ibod' />
        <path d="M 180 20 V 190 M 170 20 V 190 M 130 20 V 120 M 140 20 V 120" class='istripes' />
        <path d="M 30 110 H 100 M 30 140 H 100 M 30 170 H 160" class='istripes' />
      </g>
    </svg>
  </template>
  <template id='tk'>
    <svg>
      <g>
        <path d="M 40 200 V 130 M 150 200 V 130" class='istripes' />
        <path d="M 20 190 L 40 130 L 60 180 L 130 180 L 150 130 L 170 190 Z" class='ibod' />
        <path d="M 50 60 H 130 A 40 40 0 0 1 130 160 H 50 A 40 40 0 0 1 50 60 Z" class='bld' />
        <path d="M 70 200 V 80 M 100 200 V 80 M 70 110 H 100 M 70 140 H 100 M 70 170 H 100" class='istripes' />
      </g>
    </svg>
  </template>
  <template id='tank'>
    <svg>
      <g>
        <path d="M 20 80 V 40 H 70 V 10 H 130 V 20 H 180 V 30 H 130 V 40 H 180 V 80 L 160 90 H 40 Z" class='bld' />
        <path d="M 35 95 A 8 15 0 1 1 35 65 H 165 A 8 15 0 1 1 165 95 Z" class='whl' />
        <path d="M 25 85 V 60 M 165 85 V 60 M 30 90 H 160 M 30 60 H 160" class='istripes' />
        <path d="M 70 25 H 180" class='stripes' />
      </g>
    </svg>
  </template>
  <template id='bullet'>
    <svg>
      <g>
        <path d="M 0 5 H 200" class='bmain' />
      </g>
    </svg>
  </template>
  <template id='bomb'>
    <svg>
      <g>
        <path d="M 0 0 L 50 25 M 0 50 L 50 25" class='bmain' />
      </g>
    </svg>
  </template>
  <template id='smoke'>
    <svg>
      <g>
        <path d="M 0 0 L 50 50 M 0 50 L 50 0" class='bmain' />
      </g>
    </svg>
  </template>
  <template id='landb'>
    <svg>
      <g id='land'>
        <path d="M 0 3000" class="l1" />
        <path d="M 0 3000" class="l2" />
        <path d="M 0 3000" class="l3" fill="url(#hatch)"/>
      </g>
    </svg>
  </template>
</head>

<body onload='start()'>
  <div tabindex="0" id=top>
    <svg viewbox="0,0,20000,2000" preserveAspectRatio="xMinYMin slice" class='y19' id='world'>
      <defs>
        <linearGradient id="main">
          <stop offset="5%" stop-color="gold" />
          <stop offset="95%" stop-color="red" />
        </linearGradient>
        <mask id="dedM">
          <path d="M0 200  L 50 100 L 80 150 L130 50 L 150 180 L 180 80 L200 200 Z" fill="white" />
        </mask>
        <pattern id="hatch" width="20" height="20" patternTransform="rotate(20 0 0)" patternUnits="userSpaceOnUse">
          <line x1="0" y1="20" x2="20" y2="0" style="stroke:#6F6; stroke-width:5" />
          <line x1="0" y1="0" x2="0" y2="20" style="stroke:#FFF; stroke-width:5" />
          <line x1="0" y1="0" x2="20" y2="20" style="stroke:#AFA; stroke-width:5" />
          <line x1="0" y1="0" x2="10" y2="15" style="stroke:#800; stroke-width:3" />
        </pattern>
      </defs>
    </svg>
  </div>
  <div id="ols">
    <div class="ob">
      <i>Score</i>
      <div id='sctxt'>200</div>
    </div>
    <div class="ob">
      <i>Lives</i>
      <div id='lvtxt' class="ot">5</div>
    </div>
    <div class="ob">
      <i>Fuel</i>
      <div id='ftxt' class="ot">50</div>
    </div>
    <div class="ob">
      <i>Bombs</i>
      <div id='btxt' class="ot">4</div>
    </div>
    <div class="ob">
      <i>Ammo</i>
      <div id='atxt' class="ot">80</div>
    </div>
  <div>

  <script src="scripts.js"></script>
</body>

</html>
